<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <form id="form">
            <input type="email"place holder ="search-your-location" required>
        </form>
    </div>
    <div class="weather-gradient">
        <div class="date-container">
            <h2 class="date-daytime">Tuesday</h2><span class="date-day">28 Nov 2023</span>
            <i class="location-icon" data-feather="map-pin"></i><span class="location"> South Africa,Pmb
            </span>
    </div>
    <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
      <h1 class="weather-temp">29°C</h1>
      <h3 class="weather-desc">Sunny</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND</span><span class="value">10 km/h</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week-list">
        <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tuesday</span><span class="day-temp">29°C</span></li>
        <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wensday</span><span class="day-temp">21°C</span></li>
        <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thuday</span><span class="day-temp">30°C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Friday</span><span class="day-temp">19°C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Saturday</span><span class="day-temp">25°C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sunday</span><span class="day-temp">30°C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Monday</span><span class="day-temp">27°C</span></li>
        <div class="clear"></div>
      </ul>
    </div>
    <div class="location-container">
      <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
    </div>
  </div>
</div>
<script src="./js.js"></script>
</body>
</html>
